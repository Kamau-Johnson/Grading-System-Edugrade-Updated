<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EduGrade | Teacher Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login and sign_up.css') }}" />
</head>
<body>
    <div class="container">
        <h1>EduGrade +</h1>
        <p class="subtitle">Track. Grade. Grow.</p>

        <h2>Teacher Login</h2>

        <form id="login-form" method="post" action="{{ url_for('login') }}" autocomplete="off">
            
            <div>
                <label for="access_code">Access Code</label>
                <input type="text" id="access_code" name="access_code" required placeholder="Enter your access code" />
            </div>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password" />

            <button type="submit">Login</button>

            <div class="signup-link">
                <a href="{{ url_for('user_signup') }}">Create an account</a>
            </div>
        </form>
    </div>
</body>
</html>
